<html lang="pt-br">
<head>

	<title>pharmacies</title>

	<style type="text/css">

	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		background-color: #f5f3ee;
	}

	#container {
		width: 100%;
		height: 90vh;
		text-align: center;
		padding: 0 6px;

	}

	#title {
		font-family: helvetica;
		margin-top: 0;
		padding-top: 10px;

	}

	#calendar {
		overflow: auto;
		border-radius: 20px;
		border: 1px solid rgba(0, 0, 0, 0.5);
		max-width: 500px;
	}

	#month {
		font-size: 35px;
		background-color: #7d1935;
		color: #fff;
		margin-top: 0;
		margin-bottom: 0; 
		padding-bottom: 10px;
		padding-top: 5px;
	}

	#day {
		margin: 0;
		padding-top: 15px;
		padding-bottom: 15px;
		font-size: 75px;
		
	}

	#pharmacy {
		margin: 0;
		padding: 15px 0;
		font-size: 35px;
	}

	#information {
		text-align: left;
	}

	#information div {
		text-align: center;
	}

	.information {
		margin: 5px 0;
	}


	#information div h3 {

		margin-bottom: 0;
		margin-top: 10px;
	}

	footer {
		text-align: center;
		height: 10vh;
		background-color: #ececea;
		border-top: 1px solid #e4dbdb;
		border-radius: 5px;
		padding: 15px 0 0 0;
	}

	footer p {
		margin: 0;

	}

	.notreal {
		text-decoration: line-through;
	}

	.backcolor {
		background-color: #e9e581;
	}

	@media only screen and (min-width: 768px) {

		#calendar {
			overflow: auto;
			border-radius: 20px;
			border: 1px solid rgba(0, 0, 0, 0.5);
			max-width: 500px;
			margin: 0 auto;
		}

		.information {
			margin: 15px 0;
		}

		#information div {
			text-align: center;
			margin-top: 25px;
		}

		#information {
			text-align: left;
			max-width: 500px;
			margin: 0 auto;
		}

	}




		
		

	</style>
</head>
<body>

	<div id="container">

	</div>
	<footer>

	<script type="text/javascript" src="script/moment.js"></script>
	<script type="text/javascript">
	
		var initialDate = moment([2017, 0, 21]);

		var currentDate = moment([2017, 4, 25]);

		var pharms = [
			{
				'name': 'MASTERFARMA',
				'adress': 'Rua: Iguaçu n° 1337',
				'phone': 'Fone: 3623-3170',
				'reference': 'Subindo para o pombal, proximo ao continetal e ao supermercado Boa Vista'
			},

			{
				'name': 'DALEFARMA',
				'adress': 'Rua: Paranagua n° 937',
				'phone': 'Fone: 3623-2409',
				'reference': 'Em frente à antiga radio'

			},

			{
				'name': 'FARMACIA VIVER MAIS',
				'adress': 'Rua: São Paulo n° 535',
				'phone': 'Fone: 3623-1240',
				'reference': 'unkown'
			},

			{
				'name': 'FARMACIA GUAIRA',
				'adress': 'Rua: Belo Horizonte n° 493',
				'phone': 'Fone: 3623-1213',
				'reference': 'Em frente ao posto da norma'
			},

			{
				'name': 'FARMACIA DROGANOVA',
				'adress': 'Rua: Urbano Lunardelli n° 313',
				'phone': 'Fone: 3623-1773',
				'reference': 'unkown'
			}
		]

		var holdPharmName = document.getElementById('pharmacy');

		var holdPharmAdress = document.getElementById('adress');

		var holdPharmPhone = document.getElementById('phone');

		var holdPharmReference = document.getElementById('reference')

		function setPharmaci () {

			var dif = currentDate.diff(initialDate, 'days');

			var mod = dif % 35;

			var todayPharmy = '';

			var adress = '';

			var phone = '';

			var reference = '';

			if ( mod >= 0  && mod <= 6) {

				todayPharmy = pharms[0].name;
				adress = pharms[0].adress;
				phone = pharms[0].phone;
				reference = pharms[0].reference;

			} else if (mod >= 7 && mod <= 13) {

				todayPharmy = pharms[1].name;
				adress = pharms[1].adress;
				phone = pharms[1].phone;
				reference = pharms[1].reference;

			} else if (mod >= 14 && mod <= 20) {

				todayPharmy = pharms[2].name;
				adress = pharms[2].adress;
				phone = pharms[2].phone;
				reference = pharms[2].reference;

			} else if (mod >= 21 && mod <= 27) {

				todayPharmy = pharms[3].name;
				adress = pharms[3].adress;
				phone = pharms[3].phone;
				reference = pharms[3].reference;

			} else if (mod >= 28 && mod <= 34) {

				todayPharmy = pharms[4].name;
				adress = pharms[4].adress;
				phone = pharms[4].phone;
				reference = pharms[4].reference;

			}

			 holdPharmName.innerHTML = todayPharmy;
			 holdPharmAdress.innerHTML = adress;
			 holdPharmPhone.innerHTML = phone;
			 holdPharmReference.innerHTML = reference;	
		}	

		setPharmaci ();

	</script>
